<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">

    <title>Frontend Mentor | QR code component</title>
</head>
<body>
    <main class="card">
        <div class="card__qr__code">
            <img class="card__qr__code__img" src="images/image-qr-code.png" alt="QR Code image.">
        </div>
        <div class="card__txt">
            <h1 class="card__txt__title">Improve your front-end skills by building projects</h1>
            <p class="card__txt__paragraph">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.linkedin.com/in/jo%C3%A3o-vitor-62b518263/" target="_blank">Jo√£o Vitor</a>
    </footer>
</body>
</html>
